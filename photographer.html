<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="stylesheet" href="assets/css/main.css" type="text/css">
  <link rel="icon" type="image/png" href="img/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

  <title>FishEye</title>
</head>
<body>
<header class="header hide">
  <a href="https://yhumi0210.github.io/OC-photographer/" class="header__home" aria-label="Fisheye Home page">
    <img src="img/logo.png" class="header__home__logo" alt="Fisheye Home page">
  </a>
</header>
<main class="photographer hide">
  <!-- Afficher les informations du photographe -->
</main>
<aside class="sort hide">
  <label for="sortSelect" class="sort__text">Trier par</label>
  <select id="sortSelect" class="btn">
    <option value="byPopularity">Popularité</option>
    <option value="byDate">Date</option>
    <option value="byTitle">Titre</option>
  </select>
</aside>
<section class="gallery hide">
  <!-- Afficher les médias du photographe -->
</section>
<article class="lightbox" aria-label="image closeup view">
  <!--   Afficher les médias dans une lightbox-->
</article>
<section class="like__counter hide">
  <aside class="counter">
    <!-- Afficher le compteur de likes -->
  </aside>
  <aside class="price">
    <!-- Afficher le tarif -->
  </aside>
</section>
<!--Début de la modale-->
<section class="bground">
  <div class="modal-body">
    <i class="close fa-solid fa-xmark" aria-label="close form"></i>
    <form name="send-message" action="" method="get">
      <section class="formDataRemove">
        <p class="message__photographer">Contactez-moi</p>
        <p id="message-id" class="message__photographer"></p>
        <label for="first">Prénom</label><br>
        <input class="text-control" type="text" id="first" name="First name"><br>
        <label for="last">Nom</label><br>
        <input class="text-control" type="text" id="last" name="Last name"><br>
        <label for="email">Email</label><br>
        <input class="text-control" type="email" id="email" name="Email"><br>
        <label for="message">Votre message</label><br>
        <textarea class="text-control bloc-message" type="text" id="message" name="Votre message"></textarea>
      </section>
      <input id="btn-submit" type="submit" class="btn modal-btn" value="Envoyer">
    </form>
  </div>
</section>
<script type="module" src="./scripts/js/sort.js"></script>
<script type="module" src="./scripts/js/photographer.js"></script>
</body>
</html>
